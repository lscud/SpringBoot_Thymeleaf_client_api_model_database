<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div layout:fragment="body">

    <div class="container-fluid">
        <h1 class="mt-4"> Games </h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Criar Game</li>
        </ol>
        <div class="row">
            <div class="mb-2 col-12 col-sm-5">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3 text-center">
                            <img src="/Xtreme Admin Template by WrapPixel_files/1.jpg" alt="avatar"
                                 class="rounded-circle img-fluid" width="200">
                        </div>

                        <div class="mb-2">
                            <div class="mb-2">
                                <input type="file" class="fora-control-file mb-1">
                                <button class="btn btn-primary col-12" type="submit">Trocar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-2 col-12 col-sm-7">
                <form th:action="@{/game/sign-up}" method="post">
                    <div class="mb-2 card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">Name</div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="nome do jogo" name="name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3">Preco</div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="preÃ§o do jogo" name="price">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary col-12" type="submit">Criar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
