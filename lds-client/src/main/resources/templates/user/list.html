<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<div layout:fragment="body">

    <div class="container-fluid">
        <h1 class="mt-4"> Usuários </h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item">Lista de usuários</li>
        </ol>

        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1">Usuários Cadastrados</i>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th></th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="user : ${usuarios}">
                            <td th:text="${user.id}">100</td>
                            <td th:text="${user.fullName}">Tbursio</td>
                            <td th:text="${user.email}">T@Gmail</td>
                            <td>

                                <div class="row">
                                    <div class="col-4">
                                        <a th:href="@{/user/detail/{id} (id=${user.id})}" class="btn btn-primary">
                                            <i class="fas fa-address-card"></i>
                                        </a>
                                    </div>

                                    <div class="col-4">
                                        <a th:href="@{/user/edit/{id} (id=${user.id})}" class="btn btn-warning">
                                            <i class="fas fa-lock"></i>
                                        </a>
                                    </div>

                                    <div class="col-4">
                                        <a th:href="@{/user/delete/{id} (id=${user.id})}" class="btn btn-danger">
                                            <i class="fas fa-user-alt-slash"></i>
                                        </a>
                                    </div>
                                </div>



                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
